<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" type="image/png/ico" href="assets/aprexis-logo.png" />
  <link crossorigin="use-credentials" rel="manifest" href="./manifest.json" />

  <title>Navigator by Aspenti Health</title>
</head>

<body className="d-flex flex-column h-100">
  <div id="ie-message">
    <!-- IE message -->
  </div>
  <script>
    var ua = window.navigator.userAgent
    var msie = ua.indexOf("MSIE ")
    var trident = ua.indexOf('Trident/')
    if (msie >= 0 || trident >= 0) {
      document.getElementById('ie-message').innerHTML = "Internet Explorer is not supported. Please use another browser (Chrome is recommended)"
    }
  </script>

  <div id='root'>
    <!-- CONTENT -->
  </div>
</body>

</html>
